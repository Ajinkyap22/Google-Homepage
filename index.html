      crossorigin="anonymous"

  <body>
    <nav class="navbar">
      <div class="nav-links">

          <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="links">About</a>

          <input type="text" class="search-text" />
          <button class="mic" title="Search by voice"></button>

        <input type="submit" class="lucky" value="I'm Feeling Lucky" />
